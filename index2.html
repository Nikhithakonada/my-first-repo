<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMaze ‚Äì Brain Teaser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1abc9c, #2ecc71);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .teaser-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      transition: all 0.5s ease;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .answer {
      display: none;
      font-size: 18px;
      color: #ffd700;
      margin-top: 15px;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      background: #34495e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>üß† MindMaze</h1>
  <div class="teaser-box" id="teaserBox">
    <div class="question" id="question">Click ‚ÄúNew Teaser‚Äù to get started!</div>
    <div class="answer" id="answer">Answer will appear here.</div>
    <button onclick="showAnswer()">Show Answer</button>
    <button onclick="newTeaser()">New Teaser</button>
  </div>

  <script>
    const teasers = [
      {
        q: "What comes once in a minute, twice in a moment, but never in a thousand years?",
        a: "The letter 'M'"
      },
      {
        q: "I speak without a mouth and hear without ears. What am I?",
        a: "An echo"
      },
      {
        q: "The more you take, the more you leave behind. What are they?",
        a: "Footsteps"
      },
      {
        q: "What has to be broken before you can use it?",
        a: "An egg"
      },
      {
        q: "I have keys but no locks. I have space but no room. You can enter but not go outside. What am I?",
        a: "A keyboard"
      }
    ];

    const question = document.getElementById("question");
    const answer = document.getElementById("answer");

    function newTeaser() {
      const random = teasers[Math.floor(Math.random() * teasers.length)];
      question.innerText = random.q;
      answer.innerText = random.a;
      answer.style.display = "none";
    }

    function showAnswer() {
      answer.style.display = "block";
    }
  </script>

</body>
</html>
